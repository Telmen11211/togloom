<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Нүүр хуудас</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .container {
            display: grid;
            grid-template-rows: auto 1fr auto;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            width: 100%;
            max-width: 1500px;
            margin: 0 auto;
        }
        .div1 {
            grid-column: span 2;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: lightskyblue;
            padding: 20px;
            gap: 15px;
            margin-top: 10px;
        }
        .button {
            height: 30px;
            width: 180px;
            border: 1px solid #000;
            background-color: white;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: lightgrey;
        }
        .div2 {
            background-color: whitesmoke;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            height: 790px;
        }
        .divjij {
            width: 80%;
            height: auto;
            background-color: darkgray;
            margin-bottom: 15px;
        }
        .divjij img {
            width: 100%;
            height: auto;
            object-fit: cover;
        }
        .div2 p {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .div2 ul {
            list-style: none;
            text-align: center;
        }
        .div2 ul li {
            margin: 5px 0;
        }
        .content {
            display: flex;
            flex-direction: column;
        }
        .div3 {
            background-color: whitesmoke;
            min-height: 380px;
            max-height: 680px;
            height: 100%;
            border: 1px solid gray;
            
        }
        .div3 iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .div4 {
            background-color: lightpink;
            text-align: center;
            padding: 40px;
            font-size: 20px;
            margin-top: 10px;
        }
        @media(max-width:1024px){
           .div1{
            margin: 10px 10px;
           }
           .div2{
            width: 400px;
            height:  590px;
            margin-left: 10px;
            margin-top: -8px;
           } 
           .div3{
            width:  465px;
            height: 590px;
            margin-top: -8px;
           }
           .div4{
            width: 875px;
            margin-left: -410px;
           }
        }
        @media(max-width:768px){
           .container{
            display: flex;
            flex-direction: column;
           } 
           .div1{
            width: 558px;
            height: 150px;
            flex-wrap: wrap; 
           }
           .div2{
            width: 558px;
            height: 100%;
            margin-top: -10px;
           }
           .div3{
            width: 558px;
            height: 100%;
            margin-left: 10px;
            margin-top: 4px;
           }
           .div4{
            width: 558px;
            height: 100%;
            margin:  10px 0px 10px 10px;
           }
        }   

    </style>
</head>
<body>
    <div class="container">
        <div class="div1">
            <a href="2.html" target="АГУУЛГА"><button class="button">Нүүр хуудас</button></a>
            <a href="5.html" target="АГУУЛГА"><button class="button">Зурагнууд</button></a>
            <a href="6.html" target="АГУУЛГА"><button class="button">Бичлэгнүүд</button></a>
            <a href="7.html" target="АГУУЛГА"><button class="button">Газрын зураг</button></a>
        </div>
        <div class="div2">
            <div class="divjij">
                <img src="pro1.jpg" alt="Profile Image">
            </div>
            <p>Хувийн мэдээлэл</p>
            <ul>
                <li>Нэр: Telmen</li>
                <li>Хүйс: Эрэгтэй</li>
                <li>Өндөр: 180 см</li>
                <li>Сургууль: UFE</li>
                <li>Гэрийн хаяг: Баянгол</li>
            </ul>
        </div>
        <div class="content">
            <div class="div3">
                <iframe name="АГУУЛГА"></iframe>
            </div>
            <div class="div4">
                Гэрийн хаяг
            </div>
        </div>
    </div>
</body>
</html>
