<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap2</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <div id="carouselExample" class="carousel slide d-none d-lg-block" data-bs-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="zurag1.jpg" class="d-block w-100 img-fluid" height="400px" alt="Slide 1">
        </div>
        <div class="carousel-item">
          <img src="zurag2.jpg" class="d-block w-100 img-fluid" height="400px" alt="Slide 2">
        </div>
        <div class="carousel-item">
          <img src="logo1.jpg" class="d-block w-100 img-fluid" height="400px" alt="Slide 3">
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
    <div class="row d-lg-none">
      <div class="col-12 mb-3">
        <img src="zurag1.jpg" class="img-fluid" height="650px" alt="Slide 1">
      </div>
      <div class="col-12 mb-3">
        <img src="zurag2.jpg" class="img-fluid" height="650px" alt="Slide 2">
      </div>
      <div class="col-12 mb-3">
        <img src="logo1.jpg" class="img-fluid" height="650px" alt="Slide 3">
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
