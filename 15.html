<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        body {
            display: flex;
        }
        #sidebar {
            width: 250px;
            height: 100vh;
            background: #343a40;
            color: white;
            padding: 20px;
        }
        #content {
            flex: 1;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div id="sidebar"> 
        <h4>Dashboard</h4>
        <div class="d-flex flex-column">
          <a href="15.html" class="mb-2">
            <button class="btn btn-primary w-100">Analytics</button>
          </a>
          <a href="16.html" class="mb-2">
            <button class="btn btn-secondary w-100">Contact</button>
          </a>
          <a href="17.html">
            <button class="btn btn-success w-100">Project</button>
          </a>
        </div>
      </div>      
    <div id="content">
        <h2>Analytics Overview</h2>
        <canvas id="myChart"></canvas>
    </div>
    <script>
        const ctx = document.getElementById('myChart').getContext('2d');
        const myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun'],
                datasets: [{
                    label: 'Users',
                    data: [1200, 1900, 3000, 5000, 2300, 3400],
                    borderColor: 'blue',
                    fill: false,
                }]
            },
            options: {
                responsive: true,
            }
        });
    </script>
</body>
</html>
